<canvas width="600" height="400"></canvas>

<script>
    function desenhaTelaVerde(x){
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle ='green';
    pincel.fillRect(x,0, 0, 50, 50);
    pincel.fillstroke ='black';
    pincel.strokeRect(0,0,50,50);
    pincel.fillRect(x, 50, 0, 50, 50);
    pincel.fillRect(x,100, 0, 50, 50);
    }
    desenhaTelaVerde(0);
    desenhaTelaVerde(50);
    desenhaTelaVerde(100);

</script>
